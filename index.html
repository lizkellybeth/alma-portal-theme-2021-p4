            disableTopLevelMenuItems();

<body id="alma-body">
        <div id="alma-banner">
        <!--
            <span id='alma-title'>Atacama Large Millimeter/submillimeter Array</span>
            <span id='alma-motto'>In Search of our Cosmic Origins</span>
            -->
            <div id="alma-square"/>
            <div id="almalogo-div">
                <a id="almalogo-anchor" href="/newtheme" >

                    <img id="almalogo-img" src="images/alma-logo-text-zealous-crop.png"/>

            <div id="arclogo-div">
                <img id="arclogo-img" />
            </div>
        </div>
        <div id="alma-page-margins">

                    <div id="alma-breadcrumbs"/>
                    <div id="alma-portal-searchbox"/>

                </div>
                
                <div id="alma-globalnav">

                      alma-globalnav-center
                    </div>
                    <!--<div id="alma-portal-searchbox"/>-->

            <div id="new-alma-outer">

                        <h3 id="sci-hi-header">Science Highlight</h3>
                        <div>
                        <!--    <h2 id="sci-hi-name">sci-hi-name</h2> -->
                            <h4 id="sci-hi-desc">sci-hi-desc</h4>
                           <!-- <img id="sci-hi-img">image</img> -->
                            <figure id="sci-hi-figure">
                                <a class="pat-plone-modal" data-pat-plone-modal="image: true" id="sci-hi-anchor">
                                    <img  id="sci-hi-img"></img>
                                    <figcaption id="sci-hi-caption">sci-hi-caption</figcaption>
                                </a>
                            </figure>                
                            <p id="sci-hi-contents">sci-hi-contents</p>

                        </div>
                    </div>
                </div>
                
                <div id="new-alma-right">

                    <div id="alma-portal-wrapper">
                        wrapper
                    </div>
            
                </div> <!-- end new-alma-right -->

            <div id="alma-footer">

                    <li id="siteaction-privacy_statement"><a href="http://almascience.org/alma-science-portal-privacy-statement" accesskey="" title="Privacy Statement">Privacy Statement</a></li>

                <ul id="alma-arcs">

                    <li title="North America"><a href="https://almascience.nrao.edu">NA</a></li>
